<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VELOBike</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
</head>

<body>
    <header class="container" id="home">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="index.html">Головна</a>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="payment.html">Оплата та доставка <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Відгуки</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="payment.html#footer" tabindex="-1" aria-disabled="true">Контакти</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Пошук" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Пошук</button>
                </form>
            </div>
        </nav>
        <!-- Header-->
        <div class="container-block">
            <img src="image/velo.jpg" alt="Blue bike">
            <div class="secondblock">
                <p class="logo">VELOBike</p>
                <blockquote class="ramka">
                    +38(067)902-66-23
                    <br> +38(050)858-69-27
                    <br> +38(050)607-53-94
                </blockquote>
            </div>
            <div class="basket">
                <img src="image/basket.png" alt="basket">
                <button type="button" class="btn btn-outline-success">Вхід.</button>
                <button type="button" class="btn btn-outline-success">Зареєструватись.</button>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="shadow-lg p-3 mb-5 bg-white rounded">
            <h2> Ми раді вашим відгукам</h2>
            <!-- Форма напишіть нам-->
            <section>
                <form class="login-form">
                    <div class="shadow-lg p-3 mb-5 bg-white rounded">
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Представтесь(ваше ім'я):</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Ваш Email - address:</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Напишіть нам:</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Відправити.</button>
                    </div>
                </form>
            </section>
        </div>
    </main>
